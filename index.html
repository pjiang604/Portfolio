<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Patricia Jiang - Home</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>


    <nav>
        <div class="navLinks">
            <a href="index.html">
                <h3>Home</h3>
            </a>
            <a href="about.html">
                <h3>About</h3>
            </a>
        </div>
        <div class="logo">
            <img src="/images/Logo.svg" alt="" class="logoImg">
        </div>
        <div class="city">
            <h3>Digital Graphic Designer</h3>
            <h3>Vancouver, B.C.</h3>
        </div>
    </nav>

    <div class="scroller">
        <a href="images/projects/libraryposter.png" target="_blank" class="scrollerImg" onclick="toggle()">
            <p class="hoverText" id="library"></p>
            <img src="images/projects/libraryposter.png" alt="" class="library disable">
        </a>
        <a href="images/projects/Backpack Ad.png" target="_blank" class="scrollerImg">
            <p class="hoverText" id="backpack"></p>
            <img src="images/projects/Backpack Ad.png" alt="" class="backpack">
        </a>
        <a href="images/projects/CatMagazineCover.png" target="_blank" class="scrollerImg">
            <p class="hoverText" id="cat"></p>
            <img src="images/projects/CatMagazineCover.png" alt="" class="catmag">
        </a>
    </div>

    <div class="grid">
        <div class="imgA">
            <a href="images/projects/coffeemachine.png" target="_blank" class="gridContainer">
                <p class="gridText" id="coffee"></p>
                <img src="images/projects/coffeemachine.png" alt="" class="gridImg coffeemachine">
            </a>
        </div>
        <div class="imgB">
            <a href="images/projects/whitedog.png" target="_blank" class="gridContainer">
                <p class="gridText" id="dog"></p>
                <img src="images/projects/whitedog.png" alt="" class="gridImg dog">
            </a>
        </div>
        <div class="imgC">
            <a href="images/projects/LoverLogo.png" target="_blank" class="gridContainer">
                <p class="gridText" id="lover"></p>
                <img src="images/projects/LoverLogo.png" alt="" class="gridImg lover">
            </a>
        </div>
        <div class="imgD">
            <a href="images/projects/trainlogo.png" target="_blank" class="gridContainer">
                <p class="gridText" id="train"></p>
                <img src="images/projects/trainlogo.png" alt="" class="gridImg trainlogo">
            </a>
        </div>
        <div class="imgE">
            <a href="images/projects/world.png" target="_blank" class="gridContainer">
                <p class="gridText" id="world"></p>
                <img src="images/projects/world.png" alt="" class="gridImg world">
            </a>
        </div>
        <div class="imgF">
            <a href="images/projects/schoolpic.png" target="_blank" class="gridContainer">
                <p class="gridText" id="colorized"></p>
                <img src="images/projects/schoolpic.png" alt="" class="gridImg psdphoto">
            </a>
        </div>
        <!-- [EXTRA GRID FIELDS]
        <div class="imgH">
            <img src="images/pads.jpeg" alt="" class="gridImg">
        </div>
        <div class="imgI">
            <img src="images/pads.jpeg" alt="" class="gridImg">
        </div>
        <div class="imgJ">
            <img src="images/pads.jpeg" alt="" class="gridImg">
        </div>-->

    </div>

    <div class="video">
        <video class="plant" controls>
            <source src="images/projects/Plant.mp4" type="video/mp4">
            Sorry, your browser doesn't support this video!
        </video>
        <div class="plantDescription">
            <a onclick="toggle()"><h2>How to Care for Plants | Motion Graphics</h2></a>
            <div id="plantText">
            </div>
        </div>
    </div>

    <div class="toTop">
        <a href="#top">
            <div class="toTopButton"></div>
        </a>
        <p>Designed and coded by Patricia Jiang</p>
    </div>

</body>

<script type="text/javascript" src="text.js"></script>

</html>
